<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Visitor List</h1>
{% if total_views %}
    <p>Total unique visitors: {{ total_views }}</p>
{% endif %}
{% if views %}
<ul>
    {% for view in views %}
    <li>
        {{ view }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no views.</p>
{% endif %}

</body>
</html>
